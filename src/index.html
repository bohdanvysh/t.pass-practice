<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.Pass</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_content">
                <img src="icons/Logo.png" alt="T.Pass Logo">
                <div class="header_content_nav">
                    <a href="#" class="header_content_nav_item">Stores</a>
                    <a href="#" class="header_content_nav_item">Help & Support</a>
                    <a href="#"><button class="header_content_nav_button">Download</button></a>
                </div>
            </div>
        </div>
    </header>
    <section class="order-ahead">
        <div class="container">
            <div class="order-ahead_content">
                <p class="order-ahead_content_descr"><span class="order-ahead_content_descr_title">Order ahead</span> <br> and earn rewards for <br> every purchase</p>
                <a href=""><button class="order-ahead_content_descr_button">
                    Discover how
                    <img src="img/order arrow.svg" alt="order_arrow">
                </button></a>
                <img src="img/sub_bg_1.svg" alt="sub_bg" class="order-ahead_content_image-1">
                <img src="img/main_bg_1.png" alt="main_bg" class="order-ahead_content_image-2">
            </div>
        </div>
    </section>
</body>
</html>
